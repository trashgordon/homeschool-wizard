<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="css/schedule.css" type="text/css"/>
    <script src="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler.js"
        charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ==" crossorigin="anonymous" />
    <link href="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler_material.css"


  </head>







        <style>
            html, body{
                margin:0px;
                padding:0px;
                height:100%;
                overflow:hidden;
                color: black;
            }

        </style>

      </body>
        <div id="scheduler_here" class="dhx_cal_container"
            style='width:100%; height:100%;'>
            <div class="dhx_cal_navline">
                <div class="dhx_cal_prev_button">&nbsp;</div>
                <div class="dhx_cal_next_button">&nbsp;</div>
                <div class="dhx_cal_today_button"></div>
                <div class="dhx_cal_date"></div>
                <div class="dhx_cal_tab" name="day_tab"></div>
                <div class="dhx_cal_tab" name="week_tab"></div>
                <div class="dhx_cal_tab" name="month_tab"></div>
            </div>
            <div class="dhx_cal_header"></div>
            <div class="dhx_cal_data"></div>
        </div>
        <script>
            // set format of dates in the data source
            scheduler.config.xml_date="%Y-%m-%d %H:%i";
            scheduler.init('scheduler_here', new Date(2018,0,20), "month");

            scheduler.load("http://localhost:3000/data", "json");

            var dp = new dataProcessor("http://localhost:3000/data");
            // use RESTful API on the backend
            dp.setTransactionMode("REST");
            dp.init(scheduler);
        </script>
    </body>
</html>
